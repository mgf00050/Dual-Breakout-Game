<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Breakout Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Audio elements with preload -->
    <audio id="bgMusic" loop preload="auto">
        <source src="audio/Breaking-The-Grid-_main-theme_.ogg" type="audio/ogg">
    </audio>
    
    <audio id="menuMusic" loop preload="auto">
        <source src="audio/Echoes-in-Neon-_menu-theme_.ogg" type="audio/ogg">
    </audio>

    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
        <h1>DUAL BREAKOUT</h1>
        <div class="menu-options">
            <button id="startButton" class="menu-button">START GAME</button>
            <button id="soundToggle" class="menu-button">SOUND: ON</button>
        </div>
    </div>

    <!-- Game Container -->
    <div class="gameContainer">
        <div id="gameArea1" class="gameArea">
            <div id="paddle1" class="paddle"></div>
            <div id="ball1" class="ball"></div>
            <div id="bricks1" class="bricks"></div>
            <div id="gameOver1" class="gameOver">GAME OVER<br><span class="restart-hint">Press R to restart</span></div>
            <div id="gameWin1" class="gameWin">VICTORY!<br><span class="restart-hint">Press R to restart</span></div>
            <div id="gameDraw1" class="gameDraw">DRAW!<br><span class="restart-hint">Press R to restart</span></div>
            <div class="instructions">Player 1: A/D Keys</div>
            <div class="score">Score: <span id="score1">0</span></div>
        </div>
       
        <div id="gameArea2" class="gameArea">
            <div id="paddle2" class="paddle"></div>
            <div id="ball2" class="ball"></div>
            <div id="bricks2" class="bricks"></div>
            <div id="gameOver2" class="gameOver">GAME OVER<br><span class="restart-hint">Press R to restart</span></div>
            <div id="gameWin2" class="gameWin">VICTORY!<br><span class="restart-hint">Press R to restart</span></div>
            <div id="gameDraw2" class="gameDraw">DRAW!<br><span class="restart-hint">Press R to restart</span></div>
            <div class="instructions">Player 2: Arrow Keys</div>
            <div class="score">Score: <span id="score2">0</span></div>
        </div>
    </div>

    <!-- Load scripts -->
    <script type="module" src="js/gameManager.js"></script>
    <script type="module" src="js/gameObjects.js"></script>
    <script type="module" src="js/collisionSystem.js"></script>
    <script type="module" src="js/effectsManager.js"></script>
    <script type="module" src="js/inputHandler.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
